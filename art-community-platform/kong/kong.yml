_format_version: "3.0"
services:
  - name: auth-service
    url: http://auth-service:80
    routes:
      - name: auth-routes
        paths:
          - /auth

  - name: business-logic
    url: http://business-logic-service:80
    routes:
      - name: logic-routes
        paths:
          - /api

  - name: upload-service
    url: http://upload-service:80
    routes:
      - name: upload-routes
        paths:
          - /upload

  - name: topics-service
    url: http://topics-service:80
    routes:
      - name: topics-routes
        paths:
          - /topics

  - name: display-service
    url: http://display-service:80
    routes:
      - name: display-routes
        paths:
          - /display

