_format_version: "3.0"

services:
  - name: micro-auth
    url: http://micro-auth:5001
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: true  # <- Asta e important!

  - name: micro-media
    url: http://micro-media:5001
    routes:
      - name: media-route
        paths:
          - /media
        strip_path: true

  - name: micro-ref
    url: http://micro-ref:5001
    routes:
      - name: ref-route
        paths:
          - /ref
        strip_path: true
